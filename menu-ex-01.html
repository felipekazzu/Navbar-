<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu-ex-01</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .box{
            /* border: 1px solid black; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            font-size: 20px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: yellow;
            box-shadow: 10px 10px 30px;
        }

        .img{
            /* border: 1px solid black; */
            flex: 1;
            color: red;

            p{  border: 1px solid black;

                width: 70px;
                height: 70px;
                text-align: center;
                align-content: center;
                background-color: white;
            }
        }

        .menu{
            /* border: 1px solid black; */
            display: flex;
            flex: 2;
            gap: 20px;
            justify-content: space-between;

            a{  
                /* border: 1px solid black; */

                text-decoration: none;
                color: black;
            }
        }

        .botao{
            /* border: 1px solid black; */
            flex: 1;
            text-align: right;
            
            button{
                width: 80px;
                height: 30px;
                background-color: greenyellow;
                border-radius: 5px;
            }
        }

        p:hover, a:hover, button:hover{
            color: green;
            transform: scale(1.1);
        }

        


    </style>
</head>
<body>
    <div class="box">
        <div class="img"><p>Marca</p></div>
        <div class="menu">
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Servi√ßo</a>
            <a href="#">Contato</a>
        </div>
        <div class="botao"><button>Login</button></div>
    </div>
</body>
</html>
